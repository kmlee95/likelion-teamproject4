{% extends 'base.html' %}
<!--메뉴 가져오기 위해-->

{% block import %}
<!--css파일 import 부분, 해당 폴더 안에있는 static 파일에서 작업-->
{% load staticfiles %}
<link rel="stylesheet" href="{% static "css/animalShop.css" %}?ver=1">
{% endblock %}

{% block contents %}
<!--여기 안에다 코딩 해주시면 됩니다. personal은 로그인 아이디마다 다른 화면이 보이도록 설계해야함. -->
<!--model 만들고 각 유저마다 데이터를 따로 저장하여 보여줘야함.. 어려움-->

<div class="container">
    <h1>디테일 페이지!!</h1>
    <br>
    <div class="container">
        <h3>Title: {{ personal.title }}</h3>
        <p>Date: {{ personal.pub_date }}</p>
        <br>
        <br>
        <p>{{ personal.body }}</p>
        <a href="{% url 'personal' %}">돌아가기</a>
    </div>
</div>
{% endblock %}
